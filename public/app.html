<!DOCTYPE html>
<html lang="ko" data-ng-app="shoppingMall">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰</title>
    <link href="angularjs/bootstrap.css" rel="stylesheet"/>
    <link href="angularjs/bootstrap-theme.css" rel="stylesheet"/>
    <script src="angularjs/angular.js"></script>
    <script>
        angular.module('shoppingMall', ['customFilters']);
    </script>
    <script src="angularjs/controllers/shoppingmall.js"></script>
    <script src="angularjs/filters/customfilters.js"></script>
    <script src="angularjs/controllers/productlist.js"></script>
</head>
<body ng-controller="shoppingMallController">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">디딤돌 쇼핑몰</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListController">
        <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">
                Home
            </a>
            <a ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'"
               ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg"
               ng-class="getCategoryClass(item)">
                {{item}}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products | filter: categoryFilterFn">
                <h3>
                    <strong>{{item.name}}</strong>
                    <span class="pull-right label label-primary">
                        {{item.price | currency: "&#x20A9": 0}}
                    </span>
                </h3>
                <span class="lead">{{item.description}}</span>
            </div>
        </div>
    </div>
</body>
</html>
