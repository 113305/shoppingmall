<div class="well" ng-controller="authController">
    <div class="alert alert-info" ng-hide="authenticateError">
        사용자 아이디와 암호를 입력하시고, 로그인 버튼을 눌러주세요.
    </div>
    <div class="alert alert-danger" ng-show="authenticateError">
        인증 실패 {{authenticateError.status}}. 다시 시도해 주십시오.
    </div>

    <form name="loginForm" novalidate>
        <div class="form-group">
            <label>사용자 아이디</label>
            <input name="username" class="form-control" ng-model="username" required/>
        </div>
        <div class="form-group">
            <label>암호</label>
            <input name="password" class="form-control" type="password" ng-model="password" required/>
        </div>
        <div>
            <a class="btn btn-primary" ng-disabled="loginForm.$invalid"
                ng-click="authenticate(username, password)">
                로그인
            </a>
        </div>
    </form>

</div>
